<div
  id="main-wrapper"
  dir="ltr"
  data-theme="light"
  data-layout="vertical"
  [attr.data-sidebartype]="options.sidebartype"
  data-sidebar-position="absolute"
  data-header-position="fixed"
  data-boxed-layout="full"
  [ngClass]="{ 'show-sidebar': showMobileMenu }"
>
  <header class="topbar" data-navbarbg="skin6">
    <nav class="d-flex top-navbar navbar-expand-md navbar-light">
      <div
        class="navbar-header"
        [ngClass]="expandLogo ? 'expand-logo' : ''"
        data-logobg="skin5"
      >
        <a
          (click)="showMobileMenu = !showMobileMenu"
          class="nav-toggler waves-effect waves-light d-block d-md-none"
          href="javascript:void(0)"
        >
          <i [ngClass]="showMobileMenu ? 'ti-close' : 'ti-menu'"></i>
        </a>

        <a class="navbar-brand" href="/">
          <!-- Logo icon -->
          <b class="logo-icon">
            <h2 class="light-logo" style="color: white; margin-top: 12px">
              {{ "<" + "Aakash" }}
              <pre style="color: white; display: inline">{{ "Nethi" }} </pre>
              <span>
                {{ "/>" }}
              </span>
            </h2>
          </b>

          <span class="logo-text"> </span>
        </a>

        <a
          class="topbartoggler d-block d-md-none waves-effect waves-light"
          href="javascript:void(0)"
          (click)="isCollapsed = !isCollapsed"
          [attr.aria-expanded]="!isCollapsed"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
        >
          <i class="ti-more"></i>
        </a>
      </div>

      <div
        class="navbar-collapse collapse"
        id="navbarSupportedContent"
        data-navbarbg="skin6"
      >
        <app-navigation class="w-100"></app-navigation>
      </div>
    </nav>
  </header>

  <aside
    class="left-sidebar"
    data-sidebarbg="skin5"
    (mouseover)="Logo()"
    (mouseout)="Logo()"
  >
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
      <app-sidebar></app-sidebar>
    </div>
    <!-- End Sidebar scroll-->
  </aside>

  <div class="page-wrapper">
    <app-breadcrumb></app-breadcrumb>

    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>

    <footer class="footer text-center">
      All Rights Reserved by Aakash N. 2020
    </footer>
  </div>
</div>
<app-spinner></app-spinner>
